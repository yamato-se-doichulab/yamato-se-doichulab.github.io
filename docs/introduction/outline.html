<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルール</title>
</head>
<body>
    <header><h1>ルール</h1></header>
    <main>
        <h2>初期設定</h2>
        <ol>
            <li>プレイヤー人数入力</li>
            <li>役職追加</li>
            <li>プレイヤー名入力</li>
            <li>それぞれの役職発表</li>
            (ランダム例：１２人狼３村人４占い師５狩人６村人)
        </ol>
        <caption><h2>ゲームサイクル</h2></caption>
        <table border="1">
            <tr>
                <th colspan="2"></th>
                <th>朝の時間</th>
                <th>昼の時間</th>
                <th>討論終了</th>
                <th>夜の時間</th>
            </tr>
            <tr>
                <th colspan="2">行動</th>
                <td>(二日目から死亡者発表)</td>
                <td>討論タイム</td>
                <td>処刑者の決定</td>
                <td>それぞれの役職の行動</td>
            </tr>
        </table>
        <p>(※人狼二人いる場合 → リーダーを決めてその人が嚙むこととする。)</p>
    </main>
</body>
</html>
